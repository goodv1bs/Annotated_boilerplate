<!DOCTYPE html>
<!-- The doctype declaration lets the browser know what type of file it's going to be interpreting. -->
<html lang="en">
<!-- Tells the browser what language the html is in. -->
	<head>
	<!-- This is where links, meta tags, and title element go. -->
		<meta charset="utf-8">
		<!-- Defines the character set that the html will be using, utf-8 being the most inclusive and widely supported character set.  -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- 
		The first attribute targets the viewport, and the second specifies attributes for the content within the viewport.

		This scales the website to the size of the screen that is accessing it.
		-->
		<link rel="stylesheet" href="styles.css">
		<!-- 
		This link element "links" this html file to a stylesheet.

		Other link elements can link to scripts to make the site more interactive, or other display resources for the site, like fonts or icons.
		-->
		<title>Annotated Boilerplate</title>
		<!-- 
		The title element tells browsers the title of the content being displayed.

		This information is important for letting users infer the content that is in the website so they can decide whether it is what they are looking for.

		The title is also displayed on the browser tab, and is readable by screenreaders.
		-->
	</head>
	<body> 
	<!-- This is where the content of the website goes. -->
	</body>
</html>
